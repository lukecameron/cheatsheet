[[sections]]
name = "Universal clipboard"
note = "Usually on Linux, you need Ctrl + Shift + C/V in terminal and Ctrl + C/V elsewhere. These work everywhere."
hotkeys = [
  { keys = "Super + C", description = "Copy" },
  { keys = "Super + X", description = "Cut (not in terminal)" },
  { keys = "Super + V", description = "Paste" },
  { keys = "Super + Ctrl + V", description = "Clipboard manager" },
]

[[sections]]
name = "Capture"
note = "For screenrecordings, hit the hotkey to start, hit it again to stop. All options accessible under Capture in the Omarchy menu (Super + Alt + Space)."
hotkeys = [
  { keys = "Print Screen", description = "Screenshot with editing" },
  { keys = "Shift + Print Screen", description = "Screenshot straight to clipboard" },
  { keys = "Alt + Print Screen", description = "Screenrecord" },
  { keys = "Super + Print Screen", description = "Color picker" },
  { keys = "Alt + Shift + L", description = "Copy current URL from webapp or Chromium" },
]

[[sections]]
name = "Notifications"
hotkeys = [
  { keys = "Super + ,", description = "Dismiss latest notification" },
  { keys = "Super + Shift + ,", description = "Dismiss all notifications" },
  { keys = "Super + Ctrl + ,", description = "Toggle silencing notifications" },
  { keys = "Super + Alt + ,", description = "Invoke most recent notification" },
]

[[sections]]
name = "Style"
note = "Extra background images live in ~/.config/omarchy/current/backgrounds. All style options accessible under Style in the Omarchy menu (Super + Alt + Space)."
hotkeys = [
  { keys = "Super + Ctrl + Shift + Space", description = "Pick a new theme" },
  { keys = "Super + Ctrl + Space", description = "Next background image for theme" },
  { keys = "Super + Backspace", description = "Toggle transparency on a window" },
]

[[sections]]
name = "Toggles"
hotkeys = [
  { keys = "Super + Ctrl + I", description = "Toggle idle/sleep prevention" },
  { keys = "Super + Ctrl + N", description = "Toggle nightlight display temperature" },
  { keys = "Super + Shift + Space", description = "Toggle the top bar" },
  { keys = "Super + Mute", description = "Switch to next audio output" },
]

