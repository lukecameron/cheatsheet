# Omarchy Hotkeys Cheatsheet
# Source: https://learn.omacom.io/2/the-omarchy-manual/53/hotkeys

[metadata]
title = "Omarchy Hotkeys"
url = "https://learn.omacom.io/2/the-omarchy-manual/53/hotkeys"
system = "omarchy"
last_updated = "2025-12-28"

[[sections]]
name = "Navigating"
hotkeys = [
  { keys = "Super + Space", description = "Application launcher" },
  { keys = "Super + Alt + Space", description = "Omarchy control menu" },
  { keys = "Super + Escape", description = "Lock, suspend, relaunch, restart, shutdown computer" },
  { keys = "Super + W", description = "Close window" },
  { keys = "Ctrl + Alt + Del", description = "Close all windows" },
  { keys = "Super + T", description = "Toggle window between tiling/floating" },
  { keys = "Super + O", description = "Toggle popping window into sticky'n'floating" },
  { keys = "Super + F", description = "Go full screen" },
  { keys = "Super + Alt + F", description = "Go full width for the window" },
  { keys = "Super + 1/2/3/4", description = "Jump to specific workspace" },
  { keys = "Super + Tab", description = "Jump to next workspace" },
  { keys = "Super + Shift + Tab", description = "Jump to previous workspace" },
  { keys = "Super + Ctrl + Tab", description = "Jump to former workspace" },
  { keys = "Super + Shift + 1/2/3/4", description = "Move window to workspace" },
  { keys = "Super + Shift + Alt + Arrows", description = "Move workspaces to directional monitor" },
  { keys = "Super + S", description = "Show scratchpad workspace overlay" },
  { keys = "Super + Alt + S", description = "Move window to scratchpad workspace" },
  { keys = "Ctrl + 1/2/3/..", description = "Jump to browser tab" },
  { keys = "Super + Arrow", description = "Move focus to window in direction of arrow" },
  { keys = "Super + Shift + Arrow", description = "Swap window with another in direction of arrow" },
  { keys = "Super + Equal", description = "Grow windows to the left" },
  { keys = "Super + Minus", description = "Grow windows to the right" },
  { keys = "Super + Shift + Equal", description = "Grow windows to the bottom" },
  { keys = "Super + Shift + Minus", description = "Grow windows to the top" },
  { keys = "Super + G", description = "Toggle window grouping" },
  { keys = "Super + Alt + G", description = "Move window out of grouping" },
  { keys = "Super + Alt + Tab", description = "Cycle between windows in grouping" },
  { keys = "Super + Alt + 1/2/3/4", description = "Jump to specific window in grouping" },
  { keys = "Super + Alt + Arrow", description = "Move window into grouping in direction of arrow" },
  { keys = "Super + Ctrl + Arrow", description = "Move between windows inside a tiling group" },
]

[[sections]]
name = "Launching apps"
note = "Change/add bindings in ~/.config/hypr/bindings.conf"
hotkeys = [
  { keys = "Super + Return", description = "Terminal" },
  { keys = "Super + Shift + B", description = "Browser" },
  { keys = "Super + Shift + Alt + B", description = "Browser (private/incognito)" },
  { keys = "Super + Shift + F", description = "File manager" },
  { keys = "Super + Shift + T", description = "Activity (btop)" },
  { keys = "Super + Shift + M", description = "Music (Spotify)" },
  { keys = "Super + Shift + /", description = "Password manager (1password)" },
  { keys = "Super + Shift + N", description = "Neovim" },
  { keys = "Super + Shift + C", description = "Calendar (HEY)" },
  { keys = "Super + Shift + E", description = "Email (HEY)" },
  { keys = "Super + Shift + A", description = "AI (ChatGPT)" },
  { keys = "Super + Shift + G", description = "Messenger (Signal)" },
  { keys = "Super + Shift + Ctrl + G", description = "Messenger (WhatsApp)" },
