[env]

[tools]
bun = "latest"
node = "latest"

[tasks.dev]
description = "Start the development script"
run = "bun run index.ts"

[tasks.generate]
description = "Generate markdown cheatsheets from TOML data"
run = "bun run scripts/generate-markdown.ts"

[tasks.generate-png]
description = "Generate PNG cheatsheets from TOML data (MXW01 printer format)"
run = "bun run scripts/generate-png.ts"

[tasks.build]
description = "Generate all cheatsheets (markdown and PNG)"
run = ["mise run generate", "mise run generate-png"]
